<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Stuti Run! - 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f8c8dc; /* Pastel Pink */
            font-family: 'Nunito', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 5;
        }

        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .heart-icon {
            color: #ff4757;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            width: 80%;
            max-width: 400px;
            border: 4px solid #ffccd5;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            margin: 0 0 10px 0;
            font-size: 2rem;
            line-height: 1;
        }

        p {
            color: #7f8c8d;
            margin: 10px 0 20px 0;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(to bottom, #ff9ff3, #f368e0);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #d956c8;
            transition: transform 0.1s;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #d956c8;
        }

        .hidden {
            display: none !important;
        }

        #dialogue-bubble {
            position: absolute;
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            border: 2px solid #333;
            font-family: 'Fredoka One', cursive;
            color: #333;
            font-size: 1rem;
            pointer-events: none;
            white-space: nowrap;
            display: none; /* Hidden by default */
            z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transform: translate(-50%, -100%); /* Center horizontally, sit on top */
        }

        #dialogue-bubble:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: #333 transparent;
            display: block;
            width: 0;
        }

        #dialogue-bubble:before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: #fff transparent;
            display: block;
            width: 0;
            z-index: 1;
        }

        #insta-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #d6249f; /* Insta Gradient dominant color approximation */
            pointer-events: auto;
            z-index: 100;
        }

        #mute-btn {
            position: absolute;
            bottom: 20px;
            right: 20px; /* Adjust based on HUD layout */
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.5rem;
            pointer-events: auto;
            z-index: 100;
        }

        #insta-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            max-width: 300px;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
    </style>

</head>
<body>

    <!-- No Canvas here, Three.js will append one -->

    <script type="module">
        import * as THREE from 'three';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        // Bright Pastel Pink theme
        const bgCol = new THREE.Color(0xffe6ea); // Very Light Pink (Lavender Blushish)
        scene.background = bgCol;
        scene.fog = new THREE.Fog(bgCol, 20, 60); // Matches background for smooth fade

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 6);
        camera.lookAt(0, 0, -2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // Lighting
        // Bright Day theme
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffc0cb, 1.0); // White Sky, Pink Ground, High Intensity
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8); // Bright White Sun
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -20;
        dirLight.shadow.camera.left = -20;
        dirLight.shadow.camera.right = 20;
        scene.add(dirLight);

        // --- SHARED RESOURCES (Optimization) ---
        const RESOURCES = {
            geos: {},
            mats: {},
            meshes: {}
        };

        function initResources() {
            // Geometries
            RESOURCES.geos.rock = new THREE.DodecahedronGeometry(0.5);
            RESOURCES.geos.coneBody = new THREE.CylinderGeometry(0.02, 0.25, 0.7, 16);
            RESOURCES.geos.coneBase = new THREE.BoxGeometry(0.5, 0.05, 0.5);
            RESOURCES.geos.coneStrip = new THREE.CylinderGeometry(0.12, 0.2, 0.15, 16);
            RESOURCES.geos.barrierFoot = new THREE.BoxGeometry(0.2, 0.1, 0.4);
            RESOURCES.geos.barrierBoard = new THREE.BoxGeometry(1.4, 0.6, 0.1);
            RESOURCES.geos.barrierStripe = new THREE.BoxGeometry(0.2, 0.6, 0.11);
            RESOURCES.geos.energyBody = new THREE.CylinderGeometry(0.15, 0.15, 0.5, 16);
            RESOURCES.geos.energyCap = new THREE.CylinderGeometry(0.18, 0.18, 0.05, 16);
            RESOURCES.geos.mountain = new THREE.ConeGeometry(1, 1, 4); // Unit cone for scaling
            RESOURCES.geos.pole = new THREE.CylinderGeometry(0.1, 0.1, 5, 8);
            RESOURCES.geos.arm = new THREE.BoxGeometry(0.1, 0.1, 1.5);
            RESOURCES.geos.lamp = new THREE.BoxGeometry(0.4, 0.1, 0.2);
            RESOURCES.geos.batBody = new THREE.SphereGeometry(0.2, 8, 8);

            // Bat Wing Shape
            const wingShape = new THREE.Shape();
            wingShape.moveTo(0, 0);
            wingShape.quadraticCurveTo(0.5, 0.5, 1.0, 0.2);
            wingShape.quadraticCurveTo(0.6, -0.2, 0.2, 0);
            wingShape.lineTo(0,0);
            RESOURCES.geos.batWing = new THREE.ShapeGeometry(wingShape);

            // Heart Shape
            const heartShape = new THREE.Shape();
            const x = 0, y = 0;
            heartShape.moveTo(x + 0.25, y + 0.25);
            heartShape.bezierCurveTo(x + 0.25, y + 0.25, x + 0.20, y, x, y);
            heartShape.bezierCurveTo(x - 0.30, y, x - 0.30, y + 0.35, x - 0.30, y + 0.35);
            heartShape.bezierCurveTo(x - 0.30, y + 0.55, x - 0.10, y + 0.77, x + 0.25, y + 0.95);
            heartShape.bezierCurveTo(x + 0.60, y + 0.77, x + 0.80, y + 0.55, x + 0.80, y + 0.35);
            heartShape.bezierCurveTo(x + 0.80, y + 0.35, x + 0.80, y, x + 0.50, y);
            heartShape.bezierCurveTo(x + 0.35, y, x + 0.25, y + 0.25, x + 0.25, y + 0.25);
            RESOURCES.geos.heart = new THREE.ExtrudeGeometry(heartShape, { depth: 0.2, bevelEnabled: false });

            // Materials
            RESOURCES.mats.rock = new THREE.MeshStandardMaterial({ color: 0xd8bfd8 }); // Thistle (Pastel Purple Rock)
            RESOURCES.mats.coneOrange = new THREE.MeshStandardMaterial({ color: 0xffb6c1 }); // Light Pink
            RESOURCES.mats.coneWhite = new THREE.MeshStandardMaterial({ color: 0xffffff }); // White
            RESOURCES.mats.barrierFoot = new THREE.MeshStandardMaterial({ color: 0xffdab9 }); // Peach Puff
            RESOURCES.mats.barrierBoard = new THREE.MeshStandardMaterial({ color: 0xff69b4 }); // Hot Pink (Pop of color)
            RESOURCES.mats.barrierStripe = new THREE.MeshStandardMaterial({ color: 0xffffff }); // White Stripe
            RESOURCES.mats.energyBody = new THREE.MeshStandardMaterial({ color: 0xdda0dd, emissive: 0xdda0dd, emissiveIntensity: 0.3 }); // Plum/Pastel Purple
            RESOURCES.mats.energyCap = new THREE.MeshStandardMaterial({ color: 0xee82ee }); // Violet
            RESOURCES.mats.mountain1 = new THREE.MeshStandardMaterial({ color: 0xffc0cb, flatShading: true }); // Pink
            RESOURCES.mats.mountain2 = new THREE.MeshStandardMaterial({ color: 0xffb6c1, flatShading: true }); // Light Pink
            RESOURCES.mats.pole = new THREE.MeshStandardMaterial({ color: 0xd3d3d3 }); // Light Grey
            RESOURCES.mats.lamp = new THREE.MeshStandardMaterial({ color: 0xffffe0, emissive: 0xffffe0, emissiveIntensity: 0.5 }); // Light Yellow/White
            RESOURCES.mats.batBody = new THREE.MeshStandardMaterial({ color: 0x9370db }); // Medium Purple (Pastel-ish)
            RESOURCES.mats.batWing = new THREE.MeshStandardMaterial({ color: 0xdda0dd, side: THREE.DoubleSide }); // Plum
            RESOURCES.mats.heart = new THREE.MeshStandardMaterial({ color: 0xff69b4, emissive: 0xff1493, emissiveIntensity: 0.5 }); // Hot Pink Heart

            // Prototype Meshes (for cloning)
            // Traffic Cone
            const coneGroup = new THREE.Group();
            coneGroup.add(new THREE.Mesh(RESOURCES.geos.coneBody, RESOURCES.mats.coneOrange));
            coneGroup.children[0].position.y = 0.35;
            coneGroup.add(new THREE.Mesh(RESOURCES.geos.coneBase, RESOURCES.mats.coneOrange));
            coneGroup.children[1].position.y = 0.025;
            coneGroup.add(new THREE.Mesh(RESOURCES.geos.coneStrip, RESOURCES.mats.coneWhite));
            coneGroup.children[2].position.y = 0.35;
            coneGroup.traverse(o => { if(o.isMesh) o.castShadow = true; });
            RESOURCES.meshes.cone = coneGroup;

            // Barrier
            const barrierGroup = new THREE.Group();
            const f1 = new THREE.Mesh(RESOURCES.geos.barrierFoot, RESOURCES.mats.barrierFoot); f1.position.set(-0.6, 0.05, 0);
            const f2 = new THREE.Mesh(RESOURCES.geos.barrierFoot, RESOURCES.mats.barrierFoot); f2.position.set(0.6, 0.05, 0);
            const bBoard = new THREE.Mesh(RESOURCES.geos.barrierBoard, RESOURCES.mats.barrierBoard); bBoard.position.y = 0.4;
            const s1 = new THREE.Mesh(RESOURCES.geos.barrierStripe, RESOURCES.mats.barrierStripe); s1.position.set(-0.4, 0.4, 0);
            const s2 = new THREE.Mesh(RESOURCES.geos.barrierStripe, RESOURCES.mats.barrierStripe); s2.position.set(0, 0.4, 0);
            const s3 = new THREE.Mesh(RESOURCES.geos.barrierStripe, RESOURCES.mats.barrierStripe); s3.position.set(0.4, 0.4, 0);
            barrierGroup.add(f1, f2, bBoard, s1, s2, s3);
            barrierGroup.traverse(o => { if(o.isMesh) o.castShadow = true; });
            RESOURCES.meshes.barrier = barrierGroup;

            // Energy Pack
            const energyGroup = new THREE.Group();
            energyGroup.add(new THREE.Mesh(RESOURCES.geos.energyBody, RESOURCES.mats.energyBody));
            const eTop = new THREE.Mesh(RESOURCES.geos.energyCap, RESOURCES.mats.energyCap); eTop.position.y = 0.27;
            const eBot = new THREE.Mesh(RESOURCES.geos.energyCap, RESOURCES.mats.energyCap); eBot.position.y = -0.27;
            energyGroup.add(eTop, eBot);
            energyGroup.traverse(o => { if(o.isMesh) o.castShadow = true; });
            RESOURCES.meshes.energyPack = energyGroup;

            // Heart
            const heartMesh = new THREE.Mesh(RESOURCES.geos.heart, RESOURCES.mats.heart);
            heartMesh.rotation.x = Math.PI;
            heartMesh.rotation.y = Math.PI;
            RESOURCES.meshes.heart = heartMesh;

            // Bat
            const batGroup = new THREE.Group();
            batGroup.add(new THREE.Mesh(RESOURCES.geos.batBody, RESOURCES.mats.batBody));
            const lWing = new THREE.Mesh(RESOURCES.geos.batWing, RESOURCES.mats.batWing);
            lWing.position.set(-0.2, 0, 0); lWing.rotation.y = Math.PI; lWing.name = 'lWing';
            const rWing = new THREE.Mesh(RESOURCES.geos.batWing, RESOURCES.mats.batWing);
            rWing.position.set(0.2, 0, 0); rWing.name = 'rWing';
            batGroup.add(lWing, rWing);
            RESOURCES.meshes.bat = batGroup;
        }

        initResources();

        // --- TEXTURE LOADING ---
        function createRoadTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Pastel Pink Road (Strawberry)
            ctx.fillStyle = '#ffb7c5'; // Sakura/Cherry Blossom Pink
            ctx.fillRect(0, 0, 512, 512);

            // Lines (White, No extreme glow needed for day, but keep slight shadow for definition)
            ctx.strokeStyle = '#ffffff';
            ctx.shadowBlur = 0;
            ctx.shadowColor = '#ff69b4';
            ctx.lineWidth = 6;
            ctx.setLineDash([40, 50]);

            // Two dividers for 3 lanes
            ctx.beginPath();
            ctx.moveTo(170, 0);
            ctx.lineTo(170, 512);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(342, 0);
            ctx.lineTo(342, 512);
            ctx.stroke();

            // Side lines (Solid White)
            ctx.setLineDash([]);
            ctx.strokeStyle = '#ffffff';
            ctx.shadowBlur = 0;
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(10, 0);
            ctx.lineTo(10, 512);
            ctx.moveTo(502, 0);
            ctx.lineTo(502, 512);
            ctx.stroke();

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            // The road is long, so we repeat vertically
            texture.repeat.set(1, 10);
            texture.anisotropy = 16;
            return texture;
        }

        function loadGroundTexture() {
            // Pastel grid ground
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            // Base: Very Light Pink/White
            ctx.fillStyle = '#fff0f5'; // Lavender Blush
            ctx.fillRect(0,0,64,64);

            // Grid lines (Soft Pink)
            ctx.strokeStyle = '#ffc0cb';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0,0); ctx.lineTo(64,0);
            ctx.moveTo(0,0); ctx.lineTo(0,64);
            ctx.stroke();

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(100, 100);
            return texture;
        }

        // Ground (Terrain)
        const groundGeo = new THREE.PlaneGeometry(200, 200);
        const groundTex = loadGroundTexture();
        const groundMat = new THREE.MeshStandardMaterial({
            map: groundTex,
            roughness: 0.8,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.z = -50;
        ground.receiveShadow = true;
        scene.add(ground);

        // Road
        const roadGeo = new THREE.PlaneGeometry(8, 200); // Width 8 covers the 3 lanes nicely
        const roadTex = createRoadTexture();
        const roadMat = new THREE.MeshStandardMaterial({
            map: roadTex,
            roughness: 0.6,
        });
        const road = new THREE.Mesh(roadGeo, roadMat);
        road.rotation.x = -Math.PI / 2;
        road.position.z = -50;
        road.position.y = 0.02; // Slightly above ground
        road.receiveShadow = true;
        scene.add(road);

        // --- AUDIO ENGINE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let bgmOscillators = [];
        let bgmGain;
        let isMuted = false;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => {
                    console.log('AudioContext resumed!');
                    startBackgroundMusic();
                });
            } else {
                 startBackgroundMusic();
            }
        }

        function startBackgroundMusic() {
            if (!audioCtx || bgmOscillators.length > 0) return;

            bgmGain = audioCtx.createGain();
            // Softer volume for ambient
            bgmGain.gain.value = isMuted ? 0 : 0.08;
            bgmGain.connect(audioCtx.destination);

            // Ambient / Vaporwave Pad
            // 1. Fundamental Pad (Sine/Triangle)
            const osc1 = audioCtx.createOscillator();
            osc1.type = 'sine';
            osc1.frequency.value = 164.81; // E3 (Major 7th vibe?)
            osc1.connect(bgmGain);
            osc1.start();
            bgmOscillators.push(osc1);

            // 2. Harmony (Major 3rd above)
            const osc2 = audioCtx.createOscillator();
            osc2.type = 'triangle';
            osc2.frequency.value = 207.65; // G#3
            osc2.detune.value = 10; // Chorus effect
            osc2.connect(bgmGain);
            osc2.start();
            bgmOscillators.push(osc2);

            // 3. Slow LFO for "Wobble" (Simulating Vaporwave tape warble)
            const lfo = audioCtx.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.value = 0.5; // 0.5 Hz
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 5; // Depth of pitch wobble
            lfo.connect(lfoGain);
            lfoGain.connect(osc1.detune);
            lfoGain.connect(osc2.detune);
            lfo.start();
            bgmOscillators.push(lfo);
            // Note: LFO is pushed to array so we can stop it later
        }

        function stopBackgroundMusic() {
            bgmOscillators.forEach(o => o.stop());
            bgmOscillators = [];
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                btn.innerText = 'ðŸ”‡';
                if (bgmGain) bgmGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            } else {
                btn.innerText = 'ðŸ”Š';
                if (bgmGain) bgmGain.gain.setTargetAtTime(0.08, audioCtx.currentTime, 0.1);
                // Resume context if needed
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx || audioCtx.state === 'suspended') return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'collect') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'cheer') {
                osc.type = 'sine';
                [440, 554, 659].forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    o.frequency.value = freq;
                    g.gain.setValueAtTime(0.05, now + i*0.1);
                    g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.3);
                    o.start(now + i*0.1);
                    o.stop(now + i*0.1 + 0.3);
                });
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        function updateMotivatingGuy(delta, time) {
            // Keep car ahead of player (e.g. 15 units ahead)
            // But we want it to 'drive', so let's just make it move at player speed + some offset logic
            // Actually, simpler: Always position it relative to player Z
            motivatingGuy.position.z = player.position.z - 25;

            // Lane Switching

                // Pick random lane (-1, 0, 1)

            // Lerp X
            const carTargetX = carTargetLane * LANE_WIDTH;
            motivatingGuy.position.x += (carTargetX - motivatingGuy.position.x) * 2.0 * delta;

            // Car faces -Z (forward)
            motivatingGuy.rotation.y = 0;

            // Animate Wheels (Spinning)
            motivatingGuy.children[0].children.forEach(child => {
                if (child.name && child.name.startsWith('wheel')) {
                    // child is group, inner mesh is tire. Rotate the group or the tire.
                    // In createCar, wheel is a Group containing tire and rim. tire/rim are rotated Z=90.
                    // We need to rotate the Group around X axis?
                    // The wheelGroup was set at pos. It has rotation (0,0,0).
                    // The meshes inside are rotated Z=PI/2.
                    // To roll forward (-Z), we rotate the Group around X?
                    child.rotation.x -= speed * delta; // Negative for forward roll
                }
            });

            // Dialogue System
            dialogueTimer += delta;
            if (dialogueVisible) {
                if (dialogueTimer > 2.5) {

                    dialogueBubble.style.display = 'none';
                    dialogueTimer = 0;

                headPos.project(camera);

                     dialogueBubble.style.display = 'none';
                } else {
                    const x = (headPos.x * .5 + .5) * window.innerWidth;
                    const y = (-(headPos.y * .5) + .5) * window.innerHeight;
                    dialogueBubble.style.left = `${x}px`;
                    dialogueBubble.style.top = `${y}px`;
                }

            } else {
                if (dialogueTimer > 5) {
                    dialogueVisible = true;
                    dialogueBubble.innerText = phrases[Math.floor(Math.random() * phrases.length)];

                    dialogueTimer = 0;

                currentLane--;
            } else if (direction === 'right' && currentLane < 1) {
                currentLane++;
            }
            targetX = currentLane * LANE_WIDTH;
        }

        function jump() {
            if (!gameActive) return;
            if (!isJumping) {
                verticalVelocity = JUMP_FORCE;
                isJumping = true;
                playSound('jump');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLane('left');
            if (e.key === 'ArrowRight') moveLane('right');
            if (e.key === 'ArrowUp' || e.key === ' ') jump();
        });

        // Touch / Swipe
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal Swipe
                if (Math.abs(dx) > 30) {
                    if (dx > 0) moveLane('right');
                    else moveLane('left');
                }
            } else {
                // Vertical Tap/Swipe
                if (dy < -30 || Math.abs(dy) < 10) { // Swipe Up or Tap
                    jump();
                }
            }
        }, {passive: false});

        // Animation Vars
        let runTime = 0;

        function animateCharacter(char, time, isRunning) {
            const leftLeg = char.getObjectByName('leftLeg');
            const rightLeg = char.getObjectByName('rightLeg');
            const leftArm = char.getObjectByName('leftArm');
            const rightArm = char.getObjectByName('rightArm');

            if (isRunning) {
                // Running swing
                const swing = Math.sin(time * 15) * 0.5;
                leftLeg.rotation.x = swing;
                rightLeg.rotation.x = -swing;
                leftArm.rotation.x = -swing;
                rightArm.rotation.x = swing;
            } else {
                // Idle / Wave
                leftLeg.rotation.x = 0;
                rightLeg.rotation.x = 0;
                // Wave right arm
                rightArm.rotation.z = Math.PI - 0.5 + Math.sin(time * 10) * 0.2;
                rightArm.rotation.x = 0;
                leftArm.rotation.x = 0;
            }
        }

        // Loop
        const clock = new THREE.Clock();
        let spawnTimer = 0;
        let mountainTimer = 0;

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            if (gameActive) {
                spawnTimer += delta;
                if (spawnTimer > (20 / speed)) { // Spawn rate based on speed
                    const r = Math.random();
                    if (r > 0.35) spawnObstacle();
                    else if (r > 0.15) spawnHeart();
                    else spawnEnergyPack(); // Rare chance

                    // Occasionally spawn Bat
                    if (Math.random() > 0.7) spawnBat();

                    // Occasionally spawn Sri
                    if (Math.random() < 0.1) {
                         npc.position.z = -50;
                         npc.position.x = (Math.random() > 0.5 ? -4 : 4); // Far Left or Right
                         npc.visible = true;
                         playSound('cheer');
                    }
                    spawnTimer = 0;
                }

                // Increase speed gradually
                speed += delta * 0.1;

                // Scroll ground texture to simulate speed
                // INVERTED: Changed -= to += to move texture towards camera (simulating forward motion)
                groundTex.offset.y += (speed * delta) * 0.05;
                roadTex.offset.y += (speed * delta) * 0.05; // Road texture (Matched with ground)

                // Update Environment
                mountainTimer += delta * speed;
                if (mountainTimer > 10) { // Spawn new pair every 10 units
                    createMountainPair(-100);
                    // Every 20 units (every other mountain spawn) spawn lights
                    if (Math.random() > 0.3) createStreetLightPair(-100);
                    mountainTimer = 0;
                }
                updateEnvironment(delta, speed);

                // Handle Invincibility
                if (isInvincible) {
                    invincibleTimer -= delta;
                    if (shieldMesh) shieldMesh.visible = true;
                    // Rotate shield
                    if (shieldMesh) shieldMesh.rotation.y += delta * 5;

                    if (invincibleTimer <= 0) {
                        isInvincible = false;
                        if (shieldMesh) shieldMesh.visible = false;
                    }
                }

                // Move Objects
                [obstacles, hearts, energyPacks].forEach(arr => {
                    for (let i = arr.length - 1; i >= 0; i--) {
                        let obj = arr[i];
                        if (obj.active) {
                            obj.mesh.position.z += speed * delta;

                            if (obj.mesh.name === 'heart' || obj.mesh.name === 'energy') {
                                obj.mesh.rotation.y += delta * 2; // Spin pickups
                            }

                            if (obj.mesh.position.z > 10) {
                                scene.remove(obj.mesh);
                                arr.splice(i, 1);
                            }
                        } else {
                            arr.splice(i, 1);
                        }
                    }
                });

                // Update Bats
                for (let i = bats.length - 1; i >= 0; i--) {
                    let b = bats[i];
                    // Bats fly towards player, maybe slightly faster than running speed
                    b.position.z += (speed * 1.5) * delta;
                    b.position.y += Math.sin(time * 5 + i) * 0.02; // Bobbing

                    // Flap Wings
                    const lWing = b.getObjectByName('lWing');
                    const rWing = b.getObjectByName('rWing');
                    if(lWing && rWing) {
                        const flap = Math.sin(time * 20) * 0.5;
                        lWing.rotation.z = flap;
                        rWing.rotation.z = -flap;
                    }

                    if (b.position.z > 10) {
                        scene.remove(b);
                        bats.splice(i, 1);
                    }
                }

                // Move NPC if visible
                if (npc.visible) {
                    npc.position.z += speed * delta;
                    if (npc.position.z > 10) npc.visible = false;
                }

                // Player Movement (Lerp X)
                player.position.x += (targetX - player.position.x) * 10 * delta;

                // Jump Physics
                player.position.y += verticalVelocity;
                verticalVelocity -= GRAVITY;

                if (player.position.y <= 0) {
                    player.position.y = 0;
                    isJumping = false;
                    verticalVelocity = 0;
                }

                checkCollisions();

                // Animate Player
                animateCharacter(player, time, true);

                // Animate NPC
                animateCharacter(npc, time, false);

                // Animate Motivating Guy
                updateMotivatingGuy(delta, time);

            } else {
                // Idle animation
                animateCharacter(player, time, false);
                // Motivating guy idle
                animateCharacter(motivatingGuy, time, false);
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
