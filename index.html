<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Stuti Run! - 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            font-family: 'Nunito', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 5;
        }

        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .heart-icon {
            color: #ff4757;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            width: 80%;
            max-width: 400px;
            border: 4px solid #ffccd5;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            margin: 0 0 10px 0;
            font-size: 2rem;
            line-height: 1;
        }

        p {
            color: #7f8c8d;
            margin: 10px 0 20px 0;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(to bottom, #ff9ff3, #f368e0);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #d956c8;
            transition: transform 0.1s;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #d956c8;
        }

        .hidden {
            display: none !important;
        }
    </style>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div class="hud">
            <div class="score-box">
                <span class="heart-icon">â™¥</span> <span id="scoreDisplay">0</span>
            </div>
            <div class="score-box" style="font-size: 1rem; opacity: 0.8;">
                Best: <span id="highScoreDisplay">0</span>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Run Stuti Run!</h1>
        <p>Swipe Left/Right to move.<br>Tap to Jump!</p>
        <div class="btn" id="startBtn">Start Running</div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>Oh no!</h1>
        <p>You tripped! <br>Score: <span id="finalScore">0</span></p>
        <div class="btn" id="restartBtn">Try Again</div>
    </div>

    <!-- No Canvas here, Three.js will append one -->

    <script type="module">
        import * as THREE from 'three';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 6);
        camera.lookAt(0, 0, -2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -20;
        dirLight.shadow.camera.left = -20;
        dirLight.shadow.camera.right = 20;
        scene.add(dirLight);

        // Ground
        const groundGeo = new THREE.PlaneGeometry(100, 200);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0xffd1dc }); // Pinkish ground
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.z = -50;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper for speed illusion
        const gridHelper = new THREE.GridHelper(100, 50, 0xffffff, 0xffffff);
        gridHelper.position.y = 0.01;
        gridHelper.position.z = -50;
        scene.add(gridHelper);

        // --- AUDIO ENGINE (Preserved) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx || audioCtx.state === 'suspended') return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'collect') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'cheer') {
                osc.type = 'sine';
                [440, 554, 659].forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    o.frequency.value = freq;
                    g.gain.setValueAtTime(0.05, now + i*0.1);
                    g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.3);
                    o.start(now + i*0.1);
                    o.stop(now + i*0.1 + 0.3);
                });
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- GAME STATE ---
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('stutiRunnerHighScore') || 0;
        let speed = 10;
        const LANE_WIDTH = 2;

        // Player State
        let currentLane = 0; // -1 (Left), 0 (Center), 1 (Right)
        let targetX = 0;
        let playerY = 0;
        let verticalVelocity = 0;
        const GRAVITY = 0.015;
        const JUMP_FORCE = 0.35;
        let isJumping = false;

        // --- UI REFS ---
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        highScoreDisplay.innerText = highScore;

        // --- GAME OBJECTS ---
        let obstacles = [];
        let hearts = [];

        // --- CHARACTERS ---
        function createCharacter(type) {
            const group = new THREE.Group();

            // Materials
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffccaa });
            const darkMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const shirtColor = type === 'girl' ? 0x2ecc71 : 0x3498db; // Green for Stuti, Blue for Sri
            const shirtMat = new THREE.MeshStandardMaterial({ color: shirtColor });
            const pantsMat = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });

            // Head
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), skinMat);
            head.position.y = 1.6;
            head.castShadow = true;
            group.add(head);

            // Hair
            const hair = new THREE.Mesh(new THREE.BoxGeometry(0.65, 0.2, 0.65), darkMat);
            hair.position.y = 1.9;
            group.add(hair);

            if (type === 'girl') {
                // Ponytail
                const pony = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.4, 0.2), darkMat);
                pony.position.set(0, 1.7, -0.4);
                group.add(pony);
            } else {
                 // Beard
                const beard = new THREE.Mesh(new THREE.BoxGeometry(0.62, 0.2, 0.62), darkMat);
                beard.position.set(0, 1.4, 0.05);
                group.add(beard);
            }

            // Glasses
            const glasses = new THREE.Group();
            const rim1 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.1, 0.05), darkMat);
            rim1.position.set(-0.15, 0, 0);
            const rim2 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.1, 0.05), darkMat);
            rim2.position.set(0.15, 0, 0);
            const bridge = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.02, 0.05), darkMat);
            glasses.add(rim1, rim2, bridge);
            glasses.position.set(0, 1.6, 0.31);
            group.add(glasses);

            // Body
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.3), shirtMat);
            body.position.y = 1;
            body.castShadow = true;
            group.add(body);

            // Legs (Separate for animation)
            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.7, 0.2), pantsMat);
            leftLeg.position.set(-0.15, 0.35, 0);
            leftLeg.castShadow = true;
            leftLeg.name = 'leftLeg';
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.7, 0.2), pantsMat);
            rightLeg.position.set(0.15, 0.35, 0);
            rightLeg.castShadow = true;
            rightLeg.name = 'rightLeg';
            group.add(rightLeg);

            // Arms
            const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.5, 0.15), skinMat);
            leftArm.position.set(-0.35, 1, 0);
            leftArm.name = 'leftArm';
            group.add(leftArm);

            const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.5, 0.15), skinMat);
            rightArm.position.set(0.35, 1, 0);
            rightArm.name = 'rightArm';
            group.add(rightArm);

            return group;
        }

        // Add Player
        const player = createCharacter('girl');
        player.position.set(0, 0, 0);
        scene.add(player);

        // Add NPC (Sri) - Initially hidden or placed far away
        const npc = createCharacter('boy');
        npc.position.set(5, 0, -10); // Side of track
        npc.rotation.y = -Math.PI / 2; // Facing track
        scene.add(npc);

        // --- GAME CONTROL ---
        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // Reset Vars
            gameActive = true;
            score = 0;
            scoreDisplay.innerText = score;
            speed = 10;
            currentLane = 0;
            targetX = 0;
            player.position.set(0, 0, 0);

            // Clear old objects
            obstacles.forEach(o => scene.remove(o.mesh));
            hearts.forEach(h => scene.remove(h.mesh));
            obstacles = [];
            hearts = [];

            initAudio();
        }

        function spawnObstacle() {
            if (!gameActive) return;
            const lane = Math.floor(Math.random() * 3) - 1; // -1, 0, 1
            const type = Math.random() > 0.5 ? 'rock' : 'barrier';

            let mesh;
            if (type === 'rock') {
                const geo = new THREE.DodecahedronGeometry(0.5);
                const mat = new THREE.MeshStandardMaterial({ color: 0x808080 });
                mesh = new THREE.Mesh(geo, mat);
                mesh.position.y = 0.5;
            } else {
                const geo = new THREE.BoxGeometry(1.5, 0.8, 0.5);
                const mat = new THREE.MeshStandardMaterial({ color: 0xe74c3c });
                mesh = new THREE.Mesh(geo, mat);
                mesh.position.y = 0.4;
            }

            mesh.position.x = lane * LANE_WIDTH;
            mesh.position.z = -50;
            mesh.castShadow = true;
            mesh.name = 'obstacle';

            scene.add(mesh);
            obstacles.push({ mesh, active: true });
        }

        function spawnHeart() {
            if (!gameActive) return;
            const lane = Math.floor(Math.random() * 3) - 1;

            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo(x + 0.25, y + 0.25);
            shape.bezierCurveTo(x + 0.25, y + 0.25, x + 0.20, y, x, y);
            shape.bezierCurveTo(x - 0.30, y, x - 0.30, y + 0.35, x - 0.30, y + 0.35);
            shape.bezierCurveTo(x - 0.30, y + 0.55, x - 0.10, y + 0.77, x + 0.25, y + 0.95);
            shape.bezierCurveTo(x + 0.60, y + 0.77, x + 0.80, y + 0.55, x + 0.80, y + 0.35);
            shape.bezierCurveTo(x + 0.80, y + 0.35, x + 0.80, y, x + 0.50, y);
            shape.bezierCurveTo(x + 0.35, y, x + 0.25, y + 0.25, x + 0.25, y + 0.25);

            const extrudeSettings = { depth: 0.2, bevelEnabled: false };
            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            const mat = new THREE.MeshStandardMaterial({ color: 0xff4757 });
            const mesh = new THREE.Mesh(geo, mat);

            mesh.rotation.x = Math.PI; // Flip heart upright
            mesh.rotation.y = Math.PI;

            // Randomly high (jump) or low
            const isHigh = Math.random() > 0.5;
            mesh.position.y = isHigh ? 2.5 : 1.0;
            mesh.position.x = lane * LANE_WIDTH - 0.25; // Center correction
            mesh.position.z = -50;
            mesh.name = 'heart';

            scene.add(mesh);
            hearts.push({ mesh, active: true });
        }

        function checkCollisions() {
            // Player Bounds
            const playerBox = new THREE.Box3().setFromObject(player);
            // Shrink player box slightly for fairness
            playerBox.expandByScalar(-0.2);

            // Obstacles
            obstacles.forEach(o => {
                if (!o.active) return;
                const obBox = new THREE.Box3().setFromObject(o.mesh);
                if (playerBox.intersectsBox(obBox)) {
                    gameOver();
                }
            });

            // Hearts
            hearts.forEach(h => {
                if (!h.active) return;
                const hBox = new THREE.Box3().setFromObject(h.mesh);
                if (playerBox.intersectsBox(hBox)) {
                    collectHeart(h);
                }
            });
        }

        function collectHeart(heartObj) {
            heartObj.active = false;
            scene.remove(heartObj.mesh);
            playSound('collect');
            score++;
            scoreDisplay.innerText = score;
        }

        function gameOver() {
            gameActive = false;
            playSound('hit');
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('stutiRunnerHighScore', highScore);
            }
            finalScoreDisplay.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        // Button Listeners
        function onStartClick(e) {
            e.stopPropagation();
            e.preventDefault();
            startGame();
        }

        startBtn.addEventListener('touchstart', onStartClick, {passive: false});
        startBtn.addEventListener('click', onStartClick);

        restartBtn.addEventListener('touchstart', onStartClick, {passive: false});
        restartBtn.addEventListener('click', onStartClick);

        // --- INPUT HANDLING ---
        function moveLane(direction) {
            if (!gameActive) return;

            if (direction === 'left' && currentLane > -1) {
                currentLane--;
            } else if (direction === 'right' && currentLane < 1) {
                currentLane++;
            }
            targetX = currentLane * LANE_WIDTH;
        }

        function jump() {
            if (!gameActive) return;
            if (!isJumping) {
                verticalVelocity = JUMP_FORCE;
                isJumping = true;
                playSound('jump');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLane('left');
            if (e.key === 'ArrowRight') moveLane('right');
            if (e.key === 'ArrowUp' || e.key === ' ') jump();
        });

        // Touch / Swipe
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal Swipe
                if (Math.abs(dx) > 30) {
                    if (dx > 0) moveLane('right');
                    else moveLane('left');
                }
            } else {
                // Vertical Tap/Swipe
                if (dy < -30 || Math.abs(dy) < 10) { // Swipe Up or Tap
                    jump();
                }
            }
        }, {passive: false});

        // Animation Vars
        let runTime = 0;

        function animateCharacter(char, time, isRunning) {
            const leftLeg = char.getObjectByName('leftLeg');
            const rightLeg = char.getObjectByName('rightLeg');
            const leftArm = char.getObjectByName('leftArm');
            const rightArm = char.getObjectByName('rightArm');

            if (isRunning) {
                // Running swing
                const swing = Math.sin(time * 15) * 0.5;
                leftLeg.rotation.x = swing;
                rightLeg.rotation.x = -swing;
                leftArm.rotation.x = -swing;
                rightArm.rotation.x = swing;
            } else {
                // Idle / Wave
                leftLeg.rotation.x = 0;
                rightLeg.rotation.x = 0;
                // Wave right arm
                rightArm.rotation.z = Math.PI - 0.5 + Math.sin(time * 10) * 0.2;
                rightArm.rotation.x = 0;
                leftArm.rotation.x = 0;
            }
        }

        // Loop
        const clock = new THREE.Clock();
        let spawnTimer = 0;

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            if (gameActive) {
                spawnTimer += delta;
                if (spawnTimer > (20 / speed)) { // Spawn rate based on speed
                    if (Math.random() > 0.3) spawnObstacle();
                    else spawnHeart();

                    // Occasionally spawn Sri
                    if (Math.random() < 0.1) {
                         npc.position.z = -50;
                         npc.position.x = (Math.random() > 0.5 ? -4 : 4); // Far Left or Right
                         npc.visible = true;
                         playSound('cheer');
                    }
                    spawnTimer = 0;
                }

                // Increase speed gradually
                speed += delta * 0.1;

                // Scroll ground/grid texture to simulate speed
                gridHelper.position.z += speed * delta;
                if (gridHelper.position.z > 0) gridHelper.position.z = -50;

                // Move Objects
                [obstacles, hearts].forEach(arr => {
                    for (let i = arr.length - 1; i >= 0; i--) {
                        let obj = arr[i];
                        if (obj.active) {
                            obj.mesh.position.z += speed * delta;

                            if (obj.mesh.name === 'heart') {
                                obj.mesh.rotation.y += delta * 2; // Spin hearts
                            }

                            if (obj.mesh.position.z > 10) {
                                scene.remove(obj.mesh);
                                arr.splice(i, 1);
                            }
                        } else {
                            arr.splice(i, 1);
                        }
                    }
                });

                // Move NPC if visible
                if (npc.visible) {
                    npc.position.z += speed * delta;
                    if (npc.position.z > 10) npc.visible = false;
                }

                // Player Movement (Lerp X)
                player.position.x += (targetX - player.position.x) * 10 * delta;

                // Jump Physics
                player.position.y += verticalVelocity;
                verticalVelocity -= GRAVITY;

                if (player.position.y <= 0) {
                    player.position.y = 0;
                    isJumping = false;
                    verticalVelocity = 0;
                }

                checkCollisions();

                // Animate Player
                animateCharacter(player, time, true);

                // Animate NPC
                animateCharacter(npc, time, false);

            } else {
                // Idle animation
                animateCharacter(player, time, false);
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
